name: ðŸ§ª Backend Tests & ðŸ“Š Codecov

on:
  push:
    branches: [tests]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # âœ… Step 2: Set up JDK 21 (matches your pom.xml)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # âœ… Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # âœ… Step 4: Run tests and generate JaCoCo coverage report
      - name: Build and test backend with coverage
        working-directory: backend
        run: mvn clean verify

      # âœ… Step 5: Upload the JaCoCo XML report to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/target/site/jacoco/jacoco.xml
          slug: lminervino18/researchers-page-conicet
          fail_ci_if_error: true  # Optional: fail if upload fails
